        <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">Science is about knowledge.Arts, on the other hand, are about feeling.Science as such is not a person, and does not ha</span><br><span class="line">ve a system of morality built into it, any more than a toaster does.It is only a tool for actualizing what we desire and defending against what we fear and like any other tool, it can be used for good or ill. You can build a house with a hammer.and you can use the same hammer to murder your neighbor. Human toolmakers always make tools that will help us get what we want, and what we want hasn&#x27;t changed for thousands of years because, as far as we can tell, human nature hasn&#x27;t changed either.Then how do we know? We konw if we consult the myths and stories.They tell us how and what we fell, and how and what we feel determines what we want.Then waht we do want? Here is the partial list.We want the purse that will always be filled with gold.We want the Fountain of Youth.We want to fly.We want the table that will always cover itself with delicious food. whenever we say the word, and that will clean up afterwards.We want invisible servants we&#x27;ll never have to pay.We want the seven-league boots, so we can get places very quickly.We want the Cloak of invisibility so we can snoop on other people without being seen.We want the weapon that will never miss, and that will destroy our enemies utterly.We want to punish injustice.We want power.We want excitement and adventure.We want safety and security.We want to be a immortal.We want to have a large number of sexually attractive partners.We want those we love to love us in return, and to be loyal to us.We want cute, smart children who will treat us with the respect we deserve, and who will not smash up car.We want to be surrounded by music, and by ravishing scents and attractive visual objects.We don&#x27;t want to be too hot.We don&#x27;t want to be too cold.We want to dance.We want todrink a lot of wine without having a hangover.We want to speak with the animals.We want to be envied.We want to be as gods.We want wisdom. We want hope. We want to be good.Therefore we sometimes tell ourselves stories that</span><br><span class="line">deal with the darker side of all our other wants. An educational system that teaches us only about our tools the how-to of them, their creation, their maintenace.and not about their funciton as facilitators of our desire, is, in essence, no more than a school of toaster repair.You can be the best toast-repair person in the world, but you will cease to have a job if toast is no longera desirable food item on the human breakfast menu.&quot;The arts&quot;-as we have come to turn them-are not for a frill.They are the heart of the matter, because they are about our hearts, and our technological inventiveness is generated by our emotions, not just by our minds.A society without the arts would have broken its mirror and  cut out its heart.it would no longer be what we now recognized as human.As William Blake noted long ago, the human imagination drives the world.At first it drove only the human world, which was once very samll in comparison to the huge and powerful natural world around it. Now  we&#x27;re next door to being in control of everythong except the weather.But it&#x27;s still the human imaginaiton, in</span><br><span class="line">all its diversity,that directs what we do. </span><br><span class="line">Literure is an uttering, or outering, of the human imagination. It lets the shadowy forms  of thought and feeling.</span><br><span class="line">Heaven, Hell, monsters, angels, and all out into the light, where we can take a good look at them and perhaps come to a better understanding of who we are and what we want, and what the limits to those wants may be.Understanding the imagination is no longer a pastime  or even a duty, but an neceesity;because increasingly, if we can imagine it,we&#x27;ll able to do it</span><br><span class="line">Or we&#x27;ll be able to try it, at least.We&#x27;ve always been good at letting cats out of bags and genie out of bottles and plagues out of Pandora&#x27;s box. We just don&#x27;t konw how to put them back in again.But we&#x27;re children of narrative, every one of us.</span><br><span class="line"></span><br></pre></td></tr></table></figure>
